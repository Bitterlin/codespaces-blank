<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   

</head>
<body>
    <div class="wrapper">
        <div class="gehause">
            <div class="display-rechnung" id="ausgabe-rechnung"></div>
            <br>
            <div class="display-ausgabe" id="ausgabe-ausgabe"></div>
            <br>

            <div class="reihen-der-tasten">
                <div class="taste">7</div><div class="taste">8</div><div class="taste">9</div><div class="taste">/</div><div class="taste">-</div>
            </div><!-- /reihen-der-tasten -->
            
            <div class="reihen-der-tasten">
                <div class="taste">4</div><div class="taste">5</div><div class="taste">6</div><div class="taste">*</div><div class="taste">+</div>
            </div><!-- /reihen-der-tasten -->
            
            <div class="reihen-der-tasten">
                <div class="taste">1</div><div class="taste">2</div><div class="taste">3</div><div class="taste" id="clear">c</div><div id="gleich">=</div>
            </div><!-- /reihen-der-tasten -->

            <div class="reihen-der-tasten">
                <div class="taste">0</div><div class="taste">00</div><div class="taste">.</div><div class="taste">(</div><div class="taste">)</div>
            </div><!-- /reihen-der-tasten -->

            <div class="slogen">Patrick's Calculator</div>

 
        </div><!-- /gehause -->
    </div><!-- /wrapper -->
    
    
    <script src="script.js"></script>
</body>
</html>
